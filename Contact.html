<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="static.css">
</head>

<body>
    <header></header>
    <main>
        <section class="contact section" id="contact">
            <h2 class="section__title">CONTACT ME</h2>

            <div class="contact__container container grid">
                <form class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <input type="text" name="" placeholder="Names" required class="contact__input">
                        <input type="email" name="" placeholder="Email" required class="contact__input">
                    </div>
                    <textarea name="" placeholder="Message" required class="contact__input contact__area"></textarea>

                    <button class="button contact__button">Send Message</button>

                    <p class="contact__message" id="contact-message">Message</p>
                </form>

                <div class="contact__social grid">
                    <a href="" target="_blank" class="contact__social-link">
                        <img src="/img/facebook.png" alt="">
                        <span>Facebook</span>
                    </a>

                    <a href="" target="_blank" class="contact__social-link">
                        <img src="/img/instagram.png" alt="">
                        <span>Instagram</span>
                    </a>

                    <a href="" target="_blank" class="contact__social-link">
                        <img src="/img/linkedin.png" alt="">
                        <span>Linkedin</span>
                    </a>
                </div>
            </div>
        </section>
    </main><br><br><br>
    <footer></footer>

    <script src="static.js"></script>
    <script src="static1.js"></script>
</body>

</html>
